<!DOCTYPE html>
<html>
  <head>

    <title>Automation Tool for Easy-RSA OpenVPN Configuration</title>
  </head>
  <body>
    <h3>Welcome to the Automation Tool for Easy-RSA OpenVPN Configuration!</h3>

    <button id="start-button">Start</button>
    <button id="stop-button">Stop</button>

    body {

      padding: 10px;

      margin-top: 20px;

      padding: 5px;

      margin-bottom: 10px;

      padding: 5px 10px;
      border-radius: 5px;

      background-color: #4CAF50;
      color: white;

      cursor: pointer;
    }

    button:hover {
